<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flow - Odhad nemovitosti</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-button {
            background: white;
            border: 2px solid #4facfe;
            color: #4facfe;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .chat-button:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            background: transparent;
            border: 2px solid #ccc;
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .back-button:hover {
            border-color: #4facfe;
            color: #4facfe;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .progress-bar {
            height: 4px;
            background: #e1e5e9;
            margin: 0 20px 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üè† Odhad nemovitosti
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                üëã Ahoj, p≈ôem√Ω≈°l√≠≈°, ≈æe bys prodal svoji nemovitost, ale je≈°tƒõ √∫plnƒõ nev√≠≈°, za kolik by to ≈°lo? Udƒõlejme rychl√Ω odhad ‚Äì zabere ti to p≈Øl minutky üòâ
                
                <div class="button-group">
                    <button class="chat-button" onclick="handleStart('yes')">Jasnƒõ, pojƒème na to! üöÄ</button>
                    <button class="chat-button" onclick="handleStart('no')">Ne, jen se kouk√°m üëÄ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 'start';
        let userData = {};
        let stepCount = 0;
        const totalSteps = 7;
        let stepHistory = [];

        function updateProgress() {
            const progress = (stepCount / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function addMessage(content, isBot = true, hasButtons = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addBackButton() {
            if (stepHistory.length > 0) {
                return '<button class="back-button" onclick="goBack()">‚Üê Zpƒõt</button>';
            }
            return '';
        }

        function saveStep(step, data = {}) {
            stepHistory.push({
                step: currentStep,
                userData: {...userData},
                stepCount: stepCount
            });
        }

        function goBack() {
            if (stepHistory.length === 0) return;
            
            const previousState = stepHistory.pop();
            currentStep = previousState.step;
            userData = previousState.userData;
            stepCount = previousState.stepCount;
            updateProgress();
            
            // Clear messages and restart from previous step
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            // Add initial message
            addMessage(`üëã Ahoj, p≈ôem√Ω≈°l√≠≈°, ≈æe bys prodal svoji nemovitost, ale je≈°tƒõ √∫plnƒõ nev√≠≈°, za kolik by to ≈°lo? Udƒõlejme rychl√Ω odhad ‚Äì zabere ti to p≈Øl minutky üòâ
                
                <div class="button-group">
                    <button class="chat-button" onclick="handleStart('yes')">Jasnƒõ, pojƒème na to! üöÄ</button>
                    <button class="chat-button" onclick="handleStart('no')">Ne, jen se kouk√°m üëÄ</button>
                </div>`);
            
            // Replay steps
            replaySteps();
        }

        function replaySteps() {
            let delay = 500;
            
            if (stepCount >= 1) {
                setTimeout(() => {
                    addMessage('Jasnƒõ, pojƒème na to! üöÄ', false);
                    setTimeout(() => askPropertyType(), 300);
                }, delay);
                delay += 800;
            }
            
            if (userData.propertyType && stepCount >= 2) {
                setTimeout(() => {
                    const typeNames = {
                        'byt': 'üè¢ Byt',
                        'dum': 'üè° D≈Øm', 
                        'pozemek': 'üå± Pozemek',
                        'jine': '‚ûï Nƒõco jin√©ho'
                    };
                    addMessage(typeNames[userData.propertyType], false);
                    setTimeout(() => {
                        if (userData.propertyType === 'pozemek') {
                            askLocation();
                        } else {
                            askCondition();
                        }
                    }, 300);
                }, delay);
                delay += 800;
            }
            
            if (userData.condition && stepCount >= 3) {
                setTimeout(() => {
                    const conditionNames = {
                        'novostavba': 'üèóÔ∏è Novostavba (do 5 let)',
                        'dobry': '‚ú® Dobr√Ω stav (po rekonstrukci)',
                        'puvodni': 'üîß P≈Øvodn√≠ stav',
                        'rekonstrukce': 'üöß Pot≈ôebuje rekonstrukci'
                    };
                    addMessage(conditionNames[userData.condition], false);
                    setTimeout(() => askLocation(), 300);
                }, delay);
                delay += 800;
            }
            
            if (userData.location && stepCount >= 4) {
                setTimeout(() => {
                    addMessage(userData.location, false);
                    setTimeout(() => askPriority(), 300);
                }, delay);
                delay += 800;
            }
            
            if (userData.priority && stepCount >= 5) {
                setTimeout(() => {
                    const priorityNames = {
                        'rychle': '‚è±Ô∏è Prodat co nejrychleji',
                        'cena': 'üí∞ Prodat za co nejvy≈°≈°√≠ cenu',
                        'oboji': '‚öñÔ∏è Oboj√≠ ‚Äì rychle a dob≈ôe'
                    };
                    addMessage(priorityNames[userData.priority], false);
                    setTimeout(() => offerValue(), 300);
                }, delay);
                delay += 800;
            }
        }

        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                Bot p√≠≈°e...
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function handleStart(choice) {
            if (choice === 'yes') {
                addMessage('Jasnƒõ, pojƒème na to! üöÄ', false);
                stepCount++;
                updateProgress();
                
                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        askPropertyType();
                    }, 1500);
                }, 500);
            } else {
                addMessage('Ne, jen se kouk√°m üëÄ', false);
                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        showLeadMagnet();
                    }, 1500);
                }, 500);
            }
        }

        function askPropertyType() {
            currentStep = 'propertyType';
            addMessage(`${addBackButton()}Co m√°≈° k prodeji?
                
                <div class="button-group">
                    <button class="chat-button" onclick="handlePropertyType('byt')">üè¢ Byt</button>
                    <button class="chat-button" onclick="handlePropertyType('dum')">üè° D≈Øm</button>
                    <button class="chat-button" onclick="handlePropertyType('pozemek')">üå± Pozemek</button>
                    <button class="chat-button" onclick="handlePropertyType('jine')">‚ûï Nƒõco jin√©ho</button>
                </div>`);
        }

        function handlePropertyType(type) {
            saveStep();
            userData.propertyType = type;
            const typeNames = {
                'byt': 'üè¢ Byt',
                'dum': 'üè° D≈Øm', 
                'pozemek': 'üå± Pozemek',
                'jine': '‚ûï Nƒõco jin√©ho'
            };
            
            addMessage(typeNames[type], false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    if (type === 'pozemek') {
                        askLocation(); // Pro pozemky p≈ôeskoƒç√≠me stav
                    } else {
                        askCondition();
                    }
                }, 1500);
            }, 500);
        }

        function askCondition() {
            currentStep = 'condition';
            addMessage(`${addBackButton()}Dob≈ôe! A v jak√©m stavu je nemovitost?
                
                <div class="button-group">
                    <button class="chat-button" onclick="handleCondition('novostavba')">üèóÔ∏è Novostavba (do 5 let)</button>
                    <button class="chat-button" onclick="handleCondition('dobry')">‚ú® Dobr√Ω stav (po rekonstrukci)</button>
                    <button class="chat-button" onclick="handleCondition('puvodni')">üîß P≈Øvodn√≠ stav</button>
                    <button class="chat-button" onclick="handleCondition('rekonstrukce')">üöß Pot≈ôebuje rekonstrukci</button>
                </div>`);
        }

        function handleCondition(condition) {
            saveStep();
            userData.condition = condition;
            const conditionNames = {
                'novostavba': 'üèóÔ∏è Novostavba (do 5 let)',
                'dobry': '‚ú® Dobr√Ω stav (po rekonstrukci)',
                'puvodni': 'üîß P≈Øvodn√≠ stav',
                'rekonstrukce': 'üöß Pot≈ôebuje rekonstrukci'
            };
            
            addMessage(conditionNames[condition], false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    askLocation();
                }, 1500);
            }, 500);
        }

        function askLocation() {
            currentStep = 'location';
            addMessage(`${addBackButton()}Super! A kde se tvoje nemovitost nach√°z√≠?
                
                <div class="input-group">
                    <input type="text" class="chat-input" id="locationInput" placeholder="nap≈ô. Hav√≠≈ôov, Ostrava..." />
                    <button class="submit-button" onclick="handleLocation()">Pokraƒçovat</button>
                </div>`);
            
            document.getElementById('locationInput').focus();
        }

        function handleLocation() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) return;
            
            saveStep();
            userData.location = location;
            addMessage(location, false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    askPriority();
                }, 1500);
            }, 500);
        }

        function askPriority() {
            currentStep = 'priority';
            addMessage(`${addBackButton()}Rozum√≠m üëç A teƒè d≈Øle≈æit√° ot√°zka: Co je pro tebe p≈ôi prodeji nejd≈Øle≈æitƒõj≈°√≠?
                
                <div class="button-group">
                    <button class="chat-button" onclick="handlePriority('rychle')">‚è±Ô∏è Prodat co nejrychleji</button>
                    <button class="chat-button" onclick="handlePriority('cena')">üí∞ Prodat za co nejvy≈°≈°√≠ cenu</button>
                    <button class="chat-button" onclick="handlePriority('oboji')">‚öñÔ∏è Oboj√≠ ‚Äì rychle a dob≈ôe</button>
                </div>`);
        }

        function handlePriority(priority) {
            saveStep();
            userData.priority = priority;
            const priorityNames = {
                'rychle': '‚è±Ô∏è Prodat co nejrychleji',
                'cena': 'üí∞ Prodat za co nejvy≈°≈°√≠ cenu',
                'oboji': '‚öñÔ∏è Oboj√≠ ‚Äì rychle a dob≈ôe'
            };
            
            addMessage(priorityNames[priority], false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    offerValue();
                }, 1500);
            }, 500);
        }

        function offerValue() {
            currentStep = 'offer';
            addMessage(`${addBackButton()}Perfektn√≠, d√≠ky! Na z√°kladƒõ toho ti m≈Ø≈æu:
‚úÖ poslat odhad tr≈æn√≠ ceny zdarma
‚úÖ d√°t tipy, jak cenu je≈°tƒõ zvednout  
‚úÖ uk√°zat, jak dlouho se podobn√© nemovitosti v okol√≠ prod√°vaj√≠

üëâ Chce≈° to vƒõdƒõt?
                
                <div class="button-group">
                    <button class="chat-button" onclick="handleOffer('yes')">Ano, chci odhad üìä</button>
                    <button class="chat-button" onclick="handleOffer('no')">Ne, staƒç√≠ mi zat√≠m info ‚ÑπÔ∏è</button>
                </div>`);
        }

        function handleOffer(choice) {
            if (choice === 'yes') {
                saveStep();
                addMessage('Ano, chci odhad üìä', false);
                stepCount++;
                updateProgress();
                
                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        askDetailedLocation();
                    }, 1500);
                }, 500);
            } else {
                addMessage('Ne, staƒç√≠ mi zat√≠m info ‚ÑπÔ∏è', false);
                setTimeout(() => {
                    showTyping();
                    setTimeout(() => {
                        hideTyping();
                        showAlternativeOffer();
                    }, 1500);
                }, 500);
            }
        }

        function askDetailedLocation() {
            currentStep = 'detailedLocation';
            addMessage(`${addBackButton()}Pro p≈ôesn√Ω odhad pot≈ôebuji zn√°t konkr√©tn√≠ adresu nebo alespo≈à ulici. Nemus√≠≈° se b√°t, data jsou v bezpeƒç√≠ üîí
                
                <div class="input-group">
                    <input type="text" class="chat-input" id="detailedLocationInput" placeholder="nap≈ô. Hlavn√≠ t≈ô√≠da 123, Hav√≠≈ôov nebo jen Hlavn√≠ t≈ô√≠da..." />
                    <button class="submit-button" onclick="handleDetailedLocation()">Pokraƒçovat</button>
                </div>`);
            
            document.getElementById('detailedLocationInput').focus();
        }

        function handleDetailedLocation() {
            const detailedLocation = document.getElementById('detailedLocationInput').value.trim();
            if (!detailedLocation) return;
            
            saveStep();
            userData.detailedLocation = detailedLocation;
            addMessage(detailedLocation, false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    collectContact();
                }, 1500);
            }, 500);
        }

        function collectContact() {
            currentStep = 'contact';
            addMessage(`${addBackButton()}Super volba! Kam ti to m√°m poslat? Staƒç√≠ telefon nebo email ‚Äì co ti vyhovuje v√≠c.
                
                <div class="input-group">
                    <input type="tel" class="chat-input" id="phoneInput" placeholder="Telefon (voliteln√©)" />
                    <input type="email" class="chat-input" id="emailInput" placeholder="Email (voliteln√©)" />
                    <button class="submit-button" onclick="handleContact()">Odeslat odhad</button>
                </div>`);
        }

        function handleContact() {
            const phone = document.getElementById('phoneInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            
            if (!phone && !email) {
                alert('Pros√≠m vypl≈à alespo≈à telefon nebo email');
                return;
            }
            
            userData.phone = phone;
            userData.email = email;
            
            const contactInfo = [];
            if (phone) contactInfo.push(`üìû ${phone}`);
            if (email) contactInfo.push(`üìß ${email}`);
            
            addMessage(contactInfo.join('<br>'), false);
            stepCount++;
            updateProgress();
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    showConfirmation();
                }, 1500);
            }, 500);
        }

        function showConfirmation() {
            addMessage(`D√≠ky! üôå Tv≈Øj odhad p≈ôiprav√≠m a ozvu se bƒõhem kr√°tk√© doby.
Neboj, ≈æ√°dn√Ω spam ‚Äì jen p≈ôesnƒõ to, co tƒõ zaj√≠m√°.

Mimochodem ‚Äì pl√°nuje≈° prod√°vat:
                
                <div class="button-group">
                    <button class="chat-button" onclick="handleTiming('3mesice')">bƒõhem 3 mƒõs√≠c≈Ø ‚è≥</button>
                    <button class="chat-button" onclick="handleTiming('rok')">do roka üìÖ</button>
                    <button class="chat-button" onclick="handleTiming('zjistuju')">zat√≠m jen zji≈°≈•uju mo≈ænosti üëÄ</button>
                </div>`);
        }

        function handleTiming(timing) {
            userData.timing = timing;
            const timingNames = {
                '3mesice': 'bƒõhem 3 mƒõs√≠c≈Ø ‚è≥',
                'rok': 'do roka üìÖ',
                'zjistuju': 'zat√≠m jen zji≈°≈•uju mo≈ænosti üëÄ'
            };
            
            addMessage(timingNames[timing], false);
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    showFinalMessage();
                }, 1500);
            }, 500);
        }

        function showFinalMessage() {
            addMessage(`Perfektn√≠! üéâ M√°me v≈°echno, co pot≈ôebujeme. 

üìä Tv≈Øj personalizovan√Ω odhad ti po≈°leme co nejd≈ô√≠ve
üí° P≈ôid√°me i tipy, jak hodnotu nemovitosti zv√Ω≈°it
üìà Uk√°≈æeme ti aktu√°ln√≠ situaci na trhu v ${userData.location}

Dƒõkujeme za d≈Øvƒõru! ü§ù`);
            
            // Here you would normally send the data to your CRM
            console.log('Lead data:', userData);
        }

        function showLeadMagnet() {
            addMessage(`Ok, ≈æ√°dn√Ω stres! üòä Tady m√°≈° zdarma ebook: "5 tip≈Ø, jak prodat nemovitost za v√≠c". Chce≈° ho st√°hnout?
                
                <div class="button-group">
                    <button class="chat-button" onclick="downloadEbook()">Ano, chci ebook üìö</button>
                    <button class="chat-button" onclick="showGoodbye()">Ne, d√≠ky</button>
                </div>`);
        }

        function showAlternativeOffer() {
